<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login / Registro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- ESTILO DAW: súper básico -->
    <style>
        .tab {
            padding: 10px;
            cursor: pointer;
            text-align: center;
            flex: 1;
        }
        .tab.active {
            font-weight: bold;
            border-bottom: 2px solid #000;
        }
    </style>
</head>

<body class="bg-light">

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-sm">
                <div class="card-body">

                    <!-- PESTAÑAS SUPER SIMPLE -->
                    <div class="d-flex border-bottom mb-4">
                        <div id="tab-login" class="tab active">
                            Iniciar sesión
                        </div>
                        <div id="tab-registro" class="tab">
                            Regístrate
                        </div>
                    </div>

                    <!-- MENSAJES -->
                    <div th:if="${param.error}"
                         class="alert alert-danger">
                        Credenciales incorrectas.
                    </div>

                    <div th:if="${registroOk}" class="alert alert-success"
                         th:text="${registroOk}"></div>

                    <div th:if="${errorRegistro}" class="alert alert-danger"
                         th:text="${errorRegistro}"></div>

                    <!-- ===================== -->
                    <!-- PANEL LOGIN -->
                    <!-- ===================== -->
                    <div id="panel-login">

                        <form method="post" th:action="@{/login}">
                            <div class="mb-3">
                                <label>Correo</label>
                                <input type="email"
                                       name="email"
                                       class="form-control"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label>Contraseña</label>
                                <input type="password"
                                       name="password"
                                       class="form-control"
                                       required>
                            </div>

                            <button class="btn btn-primary w-100">
                                Entrar
                            </button>
                        </form>

                        <hr>

                        <p class="text-center text-muted">O entra con:</p>

                        <a class="btn btn-outline-danger w-100 mb-2"
                           th:href="@{/oauth2/authorization/google}">
                            Google
                        </a>

                        <a class="btn btn-outline-dark w-100"
                           th:href="@{/oauth2/authorization/github}">
                            GitHub
                        </a>

                    </div>

                    <!-- ===================== -->
                    <!-- PANEL REGISTRO -->
                    <!-- ===================== -->
                    <div id="panel-registro" style="display:none;">

                        <form method="post" th:action="@{/registro}">
                            <div class="mb-3">
                                <label>Nombre</label>
                                <input type="text" name="nombre"
                                       class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Correo</label>
                                <input type="email" name="email"
                                       class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Contraseña</label>
                                <input type="password" name="password"
                                       class="form-control" required>
                            </div>

                            <button class="btn btn-success w-100">
                                Crear cuenta
                            </button>
                        </form>

                        <hr>

                        <p class="text-center text-muted">O regístrate con:</p>

                        <a class="btn btn-outline-danger w-100 mb-2"
                           th:href="@{/oauth2/authorization/google}">
                            Google
                        </a>

                        <a class="btn btn-outline-dark w-100"
                           th:href="@{/oauth2/authorization/github}">
                            GitHub
                        </a>

                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

<!-- JS SUPER SIMPLE PARA CAMBIAR ENTRE LOGIN Y REGISTRO -->
<script>
    const tabLogin = document.getElementById("tab-login");
    const tabRegistro = document.getElementById("tab-registro");
    const panelLogin = document.getElementById("panel-login");
    const panelRegistro = document.getElementById("panel-registro");

    tabLogin.onclick = () => {
        tabLogin.classList.add("active");
        tabRegistro.classList.remove("active");
        panelLogin.style.display = "block";
        panelRegistro.style.display = "none";
    };

    tabRegistro.onclick = () => {
        tabRegistro.classList.add("active");
        tabLogin.classList.remove("active");
        panelLogin.style.display = "none";
        panelRegistro.style.display = "block";
    };
</script>

</body>
</html>
