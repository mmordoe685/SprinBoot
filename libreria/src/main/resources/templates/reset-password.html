<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restablecer contraseña</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h4 class="mb-3 text-center">Restablecer contraseña</h4>

                    <p class="text-muted small">
                        Estás cambiando la contraseña de la cuenta:
                        <strong th:text="${email}">tu-correo@ejemplo.com</strong>
                    </p>

                    <!-- Mensaje de error si algo falla -->
                    <div th:if="${error}" class="alert alert-danger"
                         th:text="${error}"></div>

                    <form th:action="@{/reset-password}" method="post">
                        <!-- Mantenemos token y email ocultos -->
                        <input type="hidden" name="token" th:value="${token}">
                        <input type="hidden" name="email" th:value="${email}">

                        <div class="mb-3">
                            <label class="form-label">Nueva contraseña</label>
                            <input type="password" name="password"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Repite la contraseña</label>
                            <input type="password" name="confirmPassword"
                                   class="form-control" required>
                        </div>

                        <button class="btn btn-primary w-100">
                            Guardar nueva contraseña
                        </button>
                    </form>

                    <hr>

                    <div class="text-center">
                        <a th:href="@{/login}">Volver al inicio de sesión</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
