<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Completar registro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<!-- CONTENEDOR PRINCIPAL -->
<div class="container py-4">
    <div class="row justify-content-center">

        <div class="col-md-6">

            <!-- TARJETA DEL FORMULARIO -->
            <div class="card shadow">
                <div class="card-body">

                    <!-- TÍTULO -->
                    <h3 class="mb-3">Completar registro</h3>

                    <!-- TEXTO EXPLICATIVO -->
                    <p class="text-muted">
                        Hemos recibido tu correo desde Google.  
                        Ahora solo necesitas escribir tu nombre y crear una contraseña.
                    </p>

                    <!-- FORMULARIO -->
                    <form method="post" th:action="@{/completar-registro}">

                        <!-- EMAIL (solo lectura) -->
                        <div class="mb-3">
                            <label class="form-label">Correo electrónico</label>
                            <input type="email"
                                   class="form-control"
                                   th:value="${usuario.email}"
                                   readonly>
                        </div>

                        <!-- NOMBRE -->
                        <div class="mb-3">
                            <label class="form-label">Nombre de usuario</label>
                            <input type="text"
                                   class="form-control"
                                   name="nombre"
                                   th:value="${usuario.nombre}"
                                   required>
                        </div>

                        <!-- CONTRASEÑA -->
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password"
                                   class="form-control"
                                   name="password"
                                   required>
                        </div>

                        <!-- BOTÓN -->
                        <button type="submit" class="btn btn-primary w-100">
                            Guardar y continuar
                        </button>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
