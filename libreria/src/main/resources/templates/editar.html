<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario usuario</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body>

<div class="container py-4">

    <!-- TÍTULO (cambia si es nuevo o editar) -->
    <h3>
        <span th:if="${esNuevo}">Nuevo usuario</span>
        <span th:unless="${esNuevo}">Editar usuario</span>
    </h3>

    <!-- FORMULARIO -->
    <form method="post"
          enctype="multipart/form-data"
          th:object="${usuario}"
          th:action="${esNuevo} ?
                     @{/admin/usuarios/guardar} :
                     @{'/admin/usuarios/' + *{idUsuario} + '/editar'}">

        <!-- ID oculto (solo se usa en edición) -->
        <input type="hidden" th:field="*{idUsuario}" />

        <div class="row">

            <!-- NOMBRE -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Nombre</label>
                <input class="form-control"
                       th:field="*{nombre}"
                       required>
            </div>

            <!-- EMAIL -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input class="form-control"
                       th:field="*{email}"
                       required>
            </div>

            <!-- CONTRASEÑA -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password"
                       class="form-control"
                       th:field="*{contrasena}">
            </div>

            <!-- ROL -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Rol</label>
                <select class="form-select" th:field="*{tipoUsuario}">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>

            <!-- PAÍS -->
            <div class="col-md-6 mb-3">
                <label class="form-label">País</label>
                <input class="form-control"
                       th:field="*{pais}">
            </div>

            <!-- FOTO -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Foto (URL o archivo)</label>

                <!-- Campo texto para URL -->
                <input class="form-control mb-2"
                       th:field="*{fotoUrl}"
                       placeholder="https://... (opcional)">

                <!-- Subir archivo -->
                <input type="file" name="foto" class="form-control">
            </div>

        </div>

        <!-- BOTONES -->
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>

            <!-- Botón volver al listado -->
            <a class="btn btn-secondary"
               th:href="@{/admin/usuarios}">
                Cancelar
            </a>
        </div>

    </form>

</div>

</body>
</html>
