<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Panel de administración</title>

    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<!-- BARRA DE NAVEGACIÓN SUPERIOR -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">

        <!-- Nombre de la aplicación -->
        <a class="navbar-brand" th:href="@{/perfil}">Librería</a>

        <!-- Parte derecha: nombre del usuario + botón salir -->
        <div class="text-white">
            <!-- Muestra el nombre de usuario (en tu caso, el email) -->
            <span sec:authentication="name"></span>

            <!-- Botón para hacer logout -->
            <a class="btn btn-sm btn-outline-light ms-2"
               th:href="@{/logout}">
                Salir
            </a>
        </div>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="container py-4">
    <!-- Título de la página -->
    <h3>Panel de administración</h3>

    <!-- Tarjeta de sección de usuarios -->
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Usuarios</h5>
            <p class="card-text">
                Desde aquí puedes gestionar los usuarios:
                crear, editar, eliminar y exportar a Excel.
            </p>

            <!-- Botón para ir a la lista de usuarios -->
            <a class="btn btn-primary"
               th:href="@{/admin/usuarios}">
                Ver usuarios
            </a>

            <!-- Botón para exportar la lista a Excel -->
            <a class="btn btn-outline-success ms-2"
               th:href="@{/admin/usuarios/export/excel}">
                Exportar a Excel
            </a>
        </div>
    </div>
</div>

</body>
</html>
