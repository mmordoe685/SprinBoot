<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <a class="btn btn-link" href="/admin/usuarios">⟵ Volver</a>
  <div class="card mt-3">
    <div class="card-body d-flex gap-3">
      <img th:src="${usuario.fotoUrl} ?: 'https://www.gravatar.com/avatar?d=identicon'" class="rounded" style="width:96px;height:96px;object-fit:cover;">
      <div>
        <h5 th:text="${usuario.nombre}"></h5>
        <div><strong>Email:</strong> <span th:text="${usuario.email}"></span></div>
        <div><strong>Rol: </strong> <span th:text="${usuario.tipoUsuario}"></span></div>
        <div><strong>País:</strong> <span th:text="${usuario.pais}"></span></div>
        <div><strong>Registro:</strong> <span th:text="${usuario.fechaRegistro}"></span></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
