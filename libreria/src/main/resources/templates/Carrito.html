<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f5f6fa; }

        .nav-bar {
            background-color: #1a237e;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-bar a {
            color: white;
            margin-left: 20px;
            font-size: 17px;
            text-decoration: none;
        }
        .nav-bar a:hover { opacity: 0.8; }

        .book-card {
            border-radius: 12px;
            transition: 0.3s;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 25px rgba(0,0,0,0.15);
        }

        .book-img {
            height: 240px;
            object-fit: cover;
            width: 100%;
        }

        .btn-comprar {
            width: 100%;
            border-radius: 30px;
        }
    </style>
</head>

<body>

<!-- NAV con el mismo LOGO que en index -->
<div class="nav-bar">

    <div class="d-flex align-items-center">
        <img th:src="@{/logo.png}" alt="Logo" width="45" style="margin-right: 10px;">
        <h4 style="margin:0;">Biblioteca Digital</h4>
    </div>

    <div class="d-flex align-items-center">
        <a href="/">Inicio</a>
        <a href="/carrito"><strong>Carrito</strong></a>
        <button class="btn btn-warning btn-sm ms-3">Admin</button>
    </div>

</div>



<div class="container mt-5">
    <h2 class="mb-4 fw-bold">ðŸ›’ Carrito de Compras</h2>

    <div class="row">

        <div class="col-md-4 mb-4" th:each="libro : ${libros}">
            <div class="card book-card">

                <img class="book-img"
                     th:src="@{|/images/${libro.imagen}|}"
                     alt="Imagen del libro">

                <div class="card-body">
                    <h4 th:text="${libro.titulo}">TÃ­tulo</h4>
                    <p class="text-muted" th:text="'Autor: ' + ${libro.autor}">Autor</p>
                    <p th:text="${libro.descripcion}"></p>
                    <h5 class="text-success fw-bold" th:text="'â‚¬ ' + ${libro.precio}"></h5>
                    <p th:text="'Stock: ' + ${libro.stock}"></p>
                    <button class="btn btn-primary btn-comprar">AÃ±adir al carrito</button>
                </div>

            </div>
        </div>

    </div>

</div>

</body>
</html>
