<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login / Registro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- ESTILO DAW: súper básico -->
    <style>
        .tab {
            padding: 10px;
            cursor: pointer;
            text-align: center;
            flex: 1;
        }
        .tab.active {
            font-weight: bold;
            border-bottom: 2px solid #000;
        }
    </style>
</head>

<body class="bg-light">

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-sm">
                <div class="card-body">

                    <!-- PESTAÑAS SUPER SIMPLE -->
                    <div class="d-flex border-bottom mb-4">
                        <div id="tab-login" class="tab active">
                            Iniciar sesión
                        </div>
                        <div id="tab-registro" class="tab">
                            Regístrate
                        </div>
                    </div>

                    <!-- MENSAJES -->
                    <div th:if="${param.error}"
                         class="alert alert-danger">
                        Credenciales incorrectas.
                    </div>

                    <!--  NUEVO: mensaje cuando se ha cambiado la contraseña -->
                    <div th:if="${param.resetOk}" class="alert alert-success">
                        Tu contraseña se ha actualizado correctamente. Ya puedes iniciar sesión.
                    </div>

                    <div th:if="${registroOk}" class="alert alert-success"
                         th:text="${registroOk}"></div>

                    <div th:if="${errorRegistro}" class="alert alert-danger"
                         th:text="${errorRegistro}"></div>

                    <!-- ===================== -->
                    <!-- PANEL LOGIN -->
                    <!-- ===================== -->
                    <div id="panel-login">

                        <form method="post" th:action="@{/login}">
                            <div class="mb-3">
                                <label>Correo</label>
                                <input type="email"
                                       name="email"
                                       class="form-control"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label>Contraseña</label>
                                <input type="password"
                                       name="password"
                                       class="form-control"
                                       required>
                            </div>

                            <button class="btn btn-primary w-100">
                                Entrar
                            </button>

                            <!--  NUEVO: botón de "¿Olvidaste tu contraseña?" -->
                            <button type="button"
                                    id="btn-forgot-password"
                                    class="btn btn-link w-100 mt-2 p-0">
                                ¿Olvidaste tu contraseña?
                            </button>

                            <!--  NUEVO: zona para mensajes de info / error -->
                            <div id="forgot-info" class="mt-2 small"></div>

                        </form>

                        <hr>

                        <p class="text-center text-muted">O entra con:</p>

                        <a class="btn btn-outline-danger w-100 mb-2"
                           th:href="@{/oauth2/authorization/google}">
                            Google
                        </a>

                        <a class="btn btn-outline-dark w-100"
                           th:href="@{/oauth2/authorization/github}">
                            GitHub
                        </a>

                    </div>

                    <!-- ===================== -->
                    <!-- PANEL REGISTRO -->
                    <!-- ===================== -->
                    <div id="panel-registro" style="display:none;">

                        <form method="post" th:action="@{/registro}">
                            <div class="mb-3">
                                <label>Nombre</label>
                                <input type="text" name="nombre"
                                       class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Correo</label>
                                <input type="email" name="email"
                                       class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Contraseña</label>
                                <input type="password" name="password"
                                       class="form-control" required>
                            </div>

                            <button class="btn btn-success w-100">
                                Crear cuenta
                            </button>
                        </form>

                        <hr>

                        <p class="text-center text-muted">O regístrate con:</p>

                        <a class="btn btn-outline-danger w-100 mb-2"
                           th:href="@{/oauth2/authorization/google}">
                            Google
                        </a>

                        <a class="btn btn-outline-dark w-100"
                           th:href="@{/oauth2/authorization/github}">
                            GitHub
                        </a>

                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

<!-- JS SUPER SIMPLE PARA CAMBIAR ENTRE LOGIN Y REGISTRO + OLVIDAR CONTRASEÑA -->
<script>
    const tabLogin = document.getElementById("tab-login");
    const tabRegistro = document.getElementById("tab-registro");
    const panelLogin = document.getElementById("panel-login");
    const panelRegistro = document.getElementById("panel-registro");

    tabLogin.onclick = () => {
        tabLogin.classList.add("active");
        tabRegistro.classList.remove("active");
        panelLogin.style.display = "block";
        panelRegistro.style.display = "none";
    };

    tabRegistro.onclick = () => {
        tabRegistro.classList.add("active");
        tabLogin.classList.remove("active");
        panelLogin.style.display = "none";
        panelRegistro.style.display = "block";
    };

    // ===============================
    // "¿Olvidaste tu contraseña?"
    // ===============================
    const forgotBtn  = document.getElementById("btn-forgot-password");
    const forgotInfo = document.getElementById("forgot-info");
    const emailInput = document.querySelector('#panel-login input[name="email"]');

    if (forgotBtn && forgotInfo && emailInput) {
        forgotBtn.addEventListener("click", async () => {

            const email = emailInput.value.trim();

            // Si no ha escrito el correo, se lo pedimos
            if (!email) {
                forgotInfo.className = "mt-2 small text-danger";
                forgotInfo.textContent = "Escribe primero tu correo en el campo de arriba.";
                return;
            }

            // Preparamos los parámetros para la API de email
            const params = new URLSearchParams();
            // API: /api/mail/recuperacion con to, username, token
            params.append("to", email);
            params.append("username", email); // si no tienes nombre, usamos el correo
            const token = (window.crypto && crypto.randomUUID)
                ? crypto.randomUUID()
                : Date.now().toString();
            params.append("token", token);

            try {
                const response = await fetch("/api/mail/recuperacion", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: params.toString()
                });

                if (response.ok) {
                    forgotInfo.className = "mt-2 small text-success";
                    forgotInfo.textContent =
                        "Si el correo existe en el sistema, se ha enviado un email para recuperar la contraseña.";
                } else {
                    forgotInfo.className = "mt-2 small text-danger";
                    forgotInfo.textContent =
                        "No se ha podido mandar el correo. Inténtalo más tarde.";
                }

            } catch (e) {
                forgotInfo.className = "mt-2 small text-danger";
                forgotInfo.textContent =
                    "Error de conexión al enviar el correo de recuperación.";
            }

        });
    }
</script>

</body>
</html>
