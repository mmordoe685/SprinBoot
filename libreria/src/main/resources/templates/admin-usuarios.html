<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<!-- ========== BARRA SUPERIOR ========== -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <!-- Enlace al panel admin -->
        <a class="navbar-brand" th:href="@{/admin}">Librería</a>

        <!-- Botón para cerrar sesión -->
        <a class="btn btn-sm btn-outline-light" th:href="@{/logout}">Salir</a>
    </div>
</nav>

<!-- ========== CONTENIDO PRINCIPAL ========== -->
<div class="container py-4">

    <!-- Mensajes de éxito y error (opcionales) -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}"   class="alert alert-danger"  th:text="${error}"></div>

    <!-- Título + botones -->
    <div class="d-flex justify-content-between align-items-center">
        <h3>Usuarios</h3>

        <div>
            <a class="btn btn-success" th:href="@{/admin/usuarios/nuevo}">Nuevo</a>
            <a class="btn btn-outline-success ms-2"
               th:href="@{/admin/usuarios/export/excel}">
                Exportar Excel
            </a>
        </div>
    </div>

    <!-- ========== TABLA DE USUARIOS ========== -->
    <div class="table-responsive mt-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>País</th>
                <th>Acciones</th>
            </tr>
            </thead>

            <tbody>
            <!-- Recorrer la lista de usuarios -->
            <tr th:each="u : ${usuarios}">

                <!-- ID -->
                <td th:text="${u.idUsuario}"></td>

                <!-- FOTO: si no hay foto, mostrar una imagen básica -->
                <td>
                    <img th:if="${u.fotoUrl != null}"
                         th:src="${u.fotoUrl}"
                         class="rounded-circle"
                         style="width:35px; height:35px; object-fit:cover;">

                    <img th:if="${u.fotoUrl == null}"
                         src="https://via.placeholder.com/35"
                         class="rounded-circle">
                </td>

                <!-- Nombre -->
                <td th:text="${u.nombre}"></td>

                <!-- Email -->
                <td th:text="${u.email}"></td>

                <!-- Rol -->
                <td>
                    <span class="badge bg-secondary"
                          th:text="${u.tipoUsuario}">
                    </span>
                </td>

                <!-- País -->
                <td th:text="${u.pais}"></td>

                <!-- BOTONES ACCIÓN -->
                <td>

                    <!-- Ver -->
                    <a class="btn btn-sm btn-primary"
                       th:href="@{'/admin/usuarios/' + ${u.idUsuario} + '/ver'}">
                        Ver
                    </a>

                    <!-- Editar -->
                    <a class="btn btn-sm btn-warning"
                       th:href="@{'/admin/usuarios/' + ${u.idUsuario} + '/editar'}">
                        Editar
                    </a>

                    <!-- Eliminar -->
                    <a class="btn btn-sm btn-danger"
                       th:href="@{'/admin/usuarios/' + ${u.idUsuario} + '/eliminar'}"
                       onclick="return confirm('¿Seguro que quieres eliminar este usuario?');">
                        Eliminar
                    </a>

                </td>

            </tr>
            </tbody>
        </table>
    </div>

    <!-- Botón Volver -->
    <a class="btn btn-link" th:href="@{/admin}">
        ← Volver
    </a>

</div>

</body>
</html>
