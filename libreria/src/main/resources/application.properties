spring.application.name=libreria



#Parametros de conexion a la bd Mysql
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca
spring.datasource.username=root
spring.datasource.password=usuario

#Este comando hace que hibernate automaticamente cree las tablas de las clases @Entity
spring.jpa.hibernate.ddl-auto=update
#Para que se muestre por consola las sentencias sql
spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.mvc.format.date=yyyy-MM-dd

# Nivel de log general de la aplicación
logging.level.root=INFO

# Nivel de log para tu paquete específico
logging.level.com.tuempresa.tuapp=DEBUG

# Archivo donde se guardarán los logs
logging.file.name=logs/aplicacion.log

# Tamaño máximo del archivo de log
logging.logback.rollingpolicy.max-file-size=10MB

# Formato de salida en consola
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg

# Configuración del servidor SMTP de SendGrid
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587

# El usuario para autenticarse en SendGrid por SMTP siempre es 'apikey'
spring.mail.username=apikey

# La contraseña corresponde a la API Key generada en SendGrid
# Por seguridad se recomienda guardarla en una variable de entorno
spring.mail.password=${SENDGRID_API_KEY}

# Activamos la autenticación SMTP
spring.mail.properties.mail.smtp.auth=true

# Activamos STARTTLS para cifrar la comunicación
spring.mail.properties.mail.smtp.starttls.enable=true

# Dirección de correo que aparecerá como remitente en los emails enviados
app.mail.from= recibodelibreria@gmail.com

# URL base de la aplicación para construir los enlaces de confirmación y recuperación
app.mail.base-url=http://localhost:8080

spring.config.import=optional:application-secret.properties
